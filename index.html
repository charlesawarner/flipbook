<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flipbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bookblock.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row pt-5 no-gutters">
            <div class="col-8 mx-auto my-auto" id="flipbook">
                
                <div id="bb-bookblock" class="bb-bookblock">
                    <div class="bb-item">
                        <figure class="book-cover" id="book-cover-front">
                            <video class="mx-auto d-block" src="images/front-cover.mp4" autoplay muted loop playsinline>Your browswer does not support HTML5 video.</video>
                        </figure>
                    </div>

                    <div class="bb-item">
                        <figure class="book-cover" id="book-cover-back">
                            <img src="images/dijkstra_back_cover2.png" alt="image05"/>
                        </figure>
                    </div>
                </div><!-- bb-bookblock -->

                <div id="nav-wrapper" class="mx-auto">
                    <nav>
                        <img id="bb-nav-first" src="images/first.svg" alt="first" />
                        <img id="bb-nav-prev" src="images/prev.svg" alt="prev" />
                        <div id="page-counter">
                            <input id="current-page" type="text" value="0">
                            <button type="button" id="total-count" disabled>_</button>
                        </div>
                        <img id="bb-nav-next" src="images/next.svg" alt="next" />
                        <img id="bb-nav-last" src="images/last.svg" alt="last" />
                    </nav>
                </div><!-- nav-wrapper -->
                
            </div><!-- flipbook -->
        </div><!-- row -->
    </div><!-- container-fluid -->

    <script src="js/modernizr.custom.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/jquerypp.custom.js"></script>
    <script src="js/jquery.bookblock.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
